<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasmalai AI</title>
    
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
        
        /* Custom Animations */
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-bounce-delay-1 { animation: bounce-slow 1s infinite; animation-delay: 0ms; }
        .animate-bounce-delay-2 { animation: bounce-slow 1s infinite; animation-delay: 150ms; }
        .animate-bounce-delay-3 { animation: bounce-slow 1s infinite; animation-delay: 300ms; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden flex">

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black/50 z-20 hidden backdrop-blur-sm lg:hidden" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-72 bg-[#064e3b] text-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 flex flex-col shadow-2xl">
        
        <!-- Sidebar Header -->
        <div class="p-4 flex items-center justify-between border-b border-emerald-800/50">
            <div class="flex items-center gap-2 font-bold text-xl tracking-tight">
                <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center text-emerald-900">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                </div>
                Rasmalai AI
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden p-1 hover:bg-emerald-800 rounded-md transition-colors">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- New Chat Button -->
        <div class="p-4">
            <button onclick="startNewChat()" class="w-full flex items-center gap-3 px-4 py-3 bg-emerald-800 hover:bg-emerald-700 active:bg-emerald-900 text-white rounded-xl transition-all shadow-lg border border-emerald-700 group">
                <i data-lucide="plus" class="w-5 h-5 group-hover:rotate-90 transition-transform duration-300"></i>
                <span class="font-medium">New Chat</span>
            </button>
        </div>

        <!-- Chat History -->
        <div class="flex-1 overflow-y-auto px-2 py-2 space-y-1 no-scrollbar">
            <div class="px-4 py-2 text-xs font-semibold text-emerald-400 uppercase tracking-wider">Recent</div>
            <button class="w-full flex items-center gap-3 px-4 py-3 text-left hover:bg-emerald-800/50 rounded-lg text-emerald-100 transition-colors">
                <i data-lucide="message-square" class="w-4 h-4 text-emerald-400"></i>
                <span class="truncate text-sm">Python learning roadmap...</span>
            </button>
            <button class="w-full flex items-center gap-3 px-4 py-3 text-left hover:bg-emerald-800/50 rounded-lg text-emerald-100 transition-colors">
                <i data-lucide="message-square" class="w-4 h-4 text-emerald-400"></i>
                <span class="truncate text-sm">Fix my CSS bug</span>
            </button>
        </div>

        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-emerald-800/50 bg-[#043d2e]">
            <button class="flex items-center gap-3 w-full px-3 py-2 text-sm text-emerald-100 hover:text-white hover:bg-emerald-800 rounded-lg transition-colors">
                <i data-lucide="settings" class="w-4 h-4"></i>
                <span>Settings</span>
            </button>
            <div class="flex items-center gap-3 mt-3 px-3 pt-3 border-t border-emerald-800/50">
                <div class="w-8 h-8 rounded-full bg-emerald-500 flex items-center justify-center text-white font-bold text-xs">U</div>
                <div class="flex-1">
                    <p class="text-sm font-medium">User</p>
                    <p class="text-xs text-emerald-300">Free Plan</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative bg-white lg:bg-slate-50 w-full">
        
        <!-- Header -->
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-4 sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="p-2 -ml-2 text-slate-600 hover:bg-slate-100 rounded-lg lg:hidden transition-colors">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <span class="font-semibold text-slate-700 flex items-center gap-2">
                    Rasmalai AI <span class="text-xs bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full border border-emerald-200">Beta</span>
                </span>
            </div>
            <button class="p-2 text-slate-400 hover:text-emerald-700 transition-colors">
                <i data-lucide="more-vertical" class="w-5 h-5"></i>
            </button>
        </header>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 scrollbar-thin scrollbar-thumb-slate-200">
            <!-- Messages will be injected here via JS -->
            <div class="flex w-full justify-start animate-fade-in">
                <div class="flex max-w-[85%] md:max-w-[70%] gap-3 flex-row">
                    <div class="w-8 h-8 rounded-full bg-[#064e3b] text-white flex-shrink-0 flex items-center justify-center mt-1 shadow-sm">
                        <i data-lucide="sparkles" class="w-3 h-3"></i>
                    </div>
                    <div class="p-4 rounded-2xl shadow-sm text-[15px] leading-relaxed bg-white border border-slate-200 text-slate-700 rounded-tl-sm">
                        Hello! Main hoon Rasmalai AI. Bataiye aaj main aapki kaise madad kar sakta hoon?
                    </div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator (Hidden by default) -->
        <div id="typing-indicator" class="hidden px-4 md:px-6 pb-2 w-full justify-start">
            <div class="flex max-w-[80%] gap-3">
                <div class="w-8 h-8 rounded-full bg-[#064e3b] text-white flex-shrink-0 flex items-center justify-center mt-1">
                    <i data-lucide="sparkles" class="w-3 h-3"></i>
                </div>
                <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-sm shadow-sm flex items-center gap-1.5 h-12">
                    <span class="w-2 h-2 bg-emerald-400 rounded-full animate-bounce-delay-1"></span>
                    <span class="w-2 h-2 bg-emerald-400 rounded-full animate-bounce-delay-2"></span>
                    <span class="w-2 h-2 bg-emerald-400 rounded-full animate-bounce-delay-3"></span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-slate-200 w-full lg:px-8 lg:pb-6">
            <form onsubmit="handleSendMessage(event)" class="max-w-4xl mx-auto relative flex items-end gap-2 bg-slate-50 border border-slate-200 p-2 rounded-2xl shadow-inner focus-within:ring-2 focus-within:ring-emerald-500/50 focus-within:border-emerald-500 transition-all">
                <button type="button" class="p-2 text-slate-400 hover:text-emerald-600 hover:bg-emerald-50 rounded-xl transition-colors">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
                
                <input id="user-input" type="text" placeholder="Ask Rasmalai AI anything..." autocomplete="off"
                    class="flex-1 bg-transparent border-none focus:outline-none py-3 px-2 text-slate-700 placeholder:text-slate-400 text-base max-h-32">
                
                <button type="submit" id="send-btn" class="p-2 rounded-xl transition-all duration-200 bg-slate-200 text-slate-400 cursor-not-allowed" disabled>
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
            <div class="text-center mt-2">
                <p class="text-[10px] text-slate-400">Rasmalai AI can make mistakes. Consider checking important information.</p>
            </div>
        </div>
    </main>

    <!-- Logic Script -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');

        // Toggle Sidebar
        function toggleSidebar() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function startNewChat() {
            chatContainer.innerHTML = '';
            addBotMessage("Nayi shuruwat! Boliye kya hukm hai?");
            if (window.innerWidth < 1024) toggleSidebar();
        }

        // Enable/Disable Send Button
        userInput.addEventListener('input', () => {
            if (userInput.value.trim()) {
                sendBtn.classList.remove('bg-slate-200', 'text-slate-400', 'cursor-not-allowed');
                sendBtn.classList.add('bg-[#064e3b]', 'text-white', 'shadow-md', 'hover:bg-emerald-700');
                sendBtn.disabled = false;
            } else {
                sendBtn.classList.add('bg-slate-200', 'text-slate-400', 'cursor-not-allowed');
                sendBtn.classList.remove('bg-[#064e3b]', 'text-white', 'shadow-md', 'hover:bg-emerald-700');
                sendBtn.disabled = true;
            }
        });

        // Send Message Logic
        function handleSendMessage(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            // Add User Message
            addUserMessage(text);
            userInput.value = '';
            sendBtn.disabled = true;
            sendBtn.classList.add('bg-slate-200', 'text-slate-400', 'cursor-not-allowed');
            sendBtn.classList.remove('bg-[#064e3b]', 'text-white');

            // Show Typing Indicator
            showTyping();
            scrollToBottom();

            // Simulate Bot Response
            setTimeout(() => {
                hideTyping();
                const responses = [
                    "Hmm, interesting! Iska jawab dhoond raha hoon...",
                    "Rasmalai AI abhi tayyar ho raha hai üçÆ",
                    "Bilkul sahi kaha aapne!",
                    "Ye feature jald hi aayega bhai."
                ];
                const reply = responses[Math.floor(Math.random() * responses.length)];
                addBotMessage(reply);
            }, 1500);
        }

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = "flex w-full justify-end animate-fade-in";
            div.innerHTML = `
                <div class="flex max-w-[85%] md:max-w-[70%] gap-3 flex-row-reverse">
                    <div class="w-8 h-8 rounded-full bg-slate-700 text-white flex-shrink-0 flex items-center justify-center mt-1 shadow-sm">
                        <i data-lucide="user" class="w-3.5 h-3.5"></i>
                    </div>
                    <div class="p-4 rounded-2xl shadow-sm text-[15px] leading-relaxed bg-[#064e3b] text-white rounded-tr-sm">
                        ${text}
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            lucide.createIcons(); // Refresh icons for new element
            scrollToBottom();
        }

        function addBotMessage(text) {
            const div = document.createElement('div');
            div.className = "flex w-full justify-start animate-fade-in";
            div.innerHTML = `
                <div class="flex max-w-[85%] md:max-w-[70%] gap-3 flex-row">
                    <div class="w-8 h-8 rounded-full bg-[#064e3b] text-white flex-shrink-0 flex items-center justify-center mt-1 shadow-sm">
                        <i data-lucide="sparkles" class="w-3 h-3"></i>
                    </div>
                    <div class="p-4 rounded-2xl shadow-sm text-[15px] leading-relaxed bg-white border border-slate-200 text-slate-700 rounded-tl-sm shadow-sm">
                        ${text}
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            lucide.createIcons();
            scrollToBottom();
        }

        function showTyping() {
            typingIndicator.classList.remove('hidden');
            typingIndicator.classList.add('flex');
        }

        function hideTyping() {
            typingIndicator.classList.add('hidden');
            typingIndicator.classList.remove('flex');
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
